# ~/.tmuxinator/zipbob.yml

name: zipbob
root: ~/Documents/dev/zipbob.net
pre_window: rbenv shell 2.2.3

windows:
  - editor: vi
  - server: 
      layout: even-horizontal
      panes:
        - bundle exec rails s
        - cd frontend; ember build --watch --environment=development
  - console: bundle exec rails c
  - db: mongo
  - logs: tail -f log/development.log
  - frontend: cd frontend
  - capistrano: mvim
  - server: #ssh deployer@staging.zipbob.net
