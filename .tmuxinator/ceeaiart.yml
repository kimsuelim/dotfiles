name: ceeaiart
root: ~/dev/railsProject/ceeaiart

windows:
  - editor: nvim
  - server:
      layout: main-vertical
      panes:
        - bin/dev
        - bundle exec rake solid_queue:start
        - docker run -p 1080:1080 -p 1025:1025 maildev/maildev
